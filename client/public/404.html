<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Error 404</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap");
      body {
        background-color: #fec00f;
        font-family: "Roboto", sans-serif;
      }
      .banner {
        background-color: #d8d9f6;
      }
      .ustlogo {
        max-width: 8vh;
      }
      .cicslogo {
        max-width: 7.5vh;
      }
      .logo {
        max-width: 8vh;
        border-radius: 20%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row banner">
        <div class="col-4 text-start my-auto">
          <img src="./images/ustlogo.png" class="ustlogo" />
        </div>

        <div class="col-4 text-center my-auto">
          <img src="./images/logo-dark.png" class="logo" />
        </div>

        <div class="col-4 text-end my-auto">
          <img src="./images/cicslogo.png" class="cicslogo" />
        </div>
      </div>

      <div class="container" style="margin-top: 5vh">
        <p style="font-size: 9.5vw; font-weight: 800">Error 404:</p>
        <p style="font-size: 7.5vw; font-weight: 500">Page not Found</p>
        <p style="font-size: 3.5vw; font-weight: 300">
          Sorry, we cannot find the page you are looking for.
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
